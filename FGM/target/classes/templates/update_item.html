<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Financial Goal Management</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<hr>
		<h2>Add Micro Savings</h2>

		<form action="#" th:action="@{/saveItem}" th:object="${item}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

			Goal Name<input type="text" th:field="*{goal}"
				   placeholder="Goal Name" class="form-control mb-4 col-4">

			Target Amount<input type="text" th:field="*{target_amt}"
				   placeholder="Target Amount" class="form-control mb-4 col-4">

			Micro Savings<input type="text" th:field="*{micro_savings}"
				   placeholder="Micro Savings" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-outline-secondary"> Add Micro Savings</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Item List</a>
	</div>
</body>
</html>
