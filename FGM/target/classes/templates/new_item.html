<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Financial Goal Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <hr>
    <h2>Save Goal</h2>

    <form action="#" th:action="@{/saveItem}" th:object="${item}"
          method="POST">
        <div class="form-group">
        Goal Name<input type="text" th:field="*{goal}"
               placeholder="Goal Name" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('goal')}" th:errors="*{goal}"></p>

        </div>
        <div class="form-group">
        Target Amount<input type="text" th:field="*{target_amt}"
               placeholder="Target" class="form-control mb-4 col-4">
            <p th:if="${#fields.hasErrors('target_amt')}" th:errors="*{target_amt}"></p>
        </div>

        <button type="submit" class="btn btn-outline-secondary"> Save Goal</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Goals</a>
</div>
</body>
</html>
